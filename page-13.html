<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonstay Hosting</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Navbar Styling */
        .navbar {
            background-color: white;
            padding: 0.5rem 1rem;
            border-bottom: 1px solid #e0e0e0;
        }

        .navbar-brand img {
            height: 30px;
        }

        .nav-link {
            color: black;
            margin-right: 1rem;
        }

        .notification-icon {
            font-size: 1.25rem;
            color: black;
            margin-right: 1rem;
        }

        .user-info img {
            height: 30px;
            width: 30px;
            border-radius: 50%;
        }

        /* Main Content CSS */
        .container {
            max-width: 800px;
            margin-top: 20px;
        }

        .progress-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 0 15px;
            gap: 20px;
        }

        .progress-step {
            flex: 1;
            height: 4px;
            background-color: #e0e0e0;
        }

        .progress-step.completed {
            background-color: #00AAE5;
        }

        .map-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            background-image: url('Assets/images/map.png');
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .search-bar {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 20px;
            background-color: white;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .search-bar input {
            border: none;
            outline: none;
            flex: 1;
            padding-left: 10px;
        }

        .search-bar i {
            color: #6c757d;
        }

        .map-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: white;
            border-radius: 50%;
            padding: 10px;
            font-size: 18px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            color: #007bff;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            gap: 30px;
        }
        .Custom_btn{
            width: 100%;
            background-color: #00AAE5;
            color: #ffffff;
        }

        /* Footer Styling */
        .footer {
            background-color: #f8f9fa;
            padding: 0.75rem 1rem;
        }

        .footer a {
            color: black;
            margin: 0 0.5rem;
        }

        .footer .social-icons a {
            font-size: 1.25rem;
            margin: 0 0.25rem;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <!-- Navbar -->
        <nav class="navbar d-flex justify-content-between align-items-center">
            <!-- Left Side (Logo) -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="Assets/images/logo.png" alt="Bonstay Logo">
            </a>
            <!-- Right Side (Notification and User Profile) -->
            <div class="d-flex align-items-center">
                <!-- Notification Icon -->
                <span class="notification-icon">
                    <i class="bi bi-bell"></i>
                </span>

                <!-- User Profile -->
                <div class="user-info d-flex align-items-center">
                    <img src="Assets/images/profile_pic2.png" alt="User Avatar">
                    <div class="ms-2">
                        <span>Timo Jannis</span>
                        <small class="d-block">Employee</small>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Main Content section  -->
        <div class="container ">
  
            <!-- Progress Bar -->
            <div class="progress-container">
              <div class="progress-step ">
                <div class="progress-step completed">
                </div>
              </div>
              <div class="progress-step "></div>
              <div class="progress-step"></div>
            </div>
            <!-- Heading and Subheading -->
            <h5 class="mb-2">Where's your place located?</h5>
            <p class="text-muted mb-4">Your address is only shared with guests after they’ve made a reservation.</p>
            
            <!-- Map Section with Search Bar -->
            <div class="map-container">
              <!-- Search Bar -->
              <div class="search-bar">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" placeholder="Enter Your Address">
              </div>
              
              <!-- Icon on Top Right Corner -->
              <div class="map-icon">
                <i class="fas fa-street-view"></i>
              </div>
            </div>
          
            <!-- Navigation Buttons -->
            <div class="btn-container mt-4 mb-4 ">
              <button type="button" class="btn  Custom_btn">Back</button>
              <button type="button" class="btn  Custom_btn">Next</button>
            </div>
          </div>

        <!-- Footer -->
        <footer class="footer d-flex justify-content-between align-items-center">
            <!-- Left Side (Links) -->
            <div>
                <span>© 2024 Bonstay</span>
                <a href="#">Terms</a>
                <a href="#">Sitemap</a>
                <a href="#">Privacy</a>
                <a href="#">Your Privacy Choices</a>
            </div>

            <!-- Center (Language and Currency) -->
            <div class="d-flex align-items-center">
                <i class="bi bi-globe"></i>
                <span class="mx-1">English (US)</span>
                <span>$USD</span>
            </div>

            <!-- Right Side (Social Icons) -->
            <div class="social-icons">
                <a href="#" class="bi bi-facebook"></a>
                <a href="#" class="bi bi-twitter"></a>
                <a href="#" class="bi bi-instagram"></a>
            </div>
        </footer>
    </div>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.3/font/bootstrap-icons.min.css">
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
