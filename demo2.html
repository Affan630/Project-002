<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Profile Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Body Style */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        /* Profile Picture Section */
.profile-picture {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 130px;
    height: 130px;
    margin-bottom: 20px;
}

.profile-picture img {
    width: 200%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid #f1f1f1;
}

/* Centering the 'Change' button inside the image */
.profile-picture a {
    position: absolute;
    bottom: 10px; /* Slight padding from the bottom */
    left: 50%;
    transform: translateX(-50%);
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 6px 10px;
    font-size: 0.85rem;
    text-decoration: none;
    border-radius: 20px;
    cursor: pointer;
}

.profile-picture a:hover {
    background-color: #007bff;
}

/* Hidden file input */
.profile-picture input[type="file"] {
    display: none;
}


        /* Profile Info */
        .profile-info-main h5 {
            font-size: 1.8rem;
            font-weight: bold;
            text-align: left;
        }

        .profile-info-main p {
            font-size: 1rem;
            color: #555;
            line-height: 1.6;
            text-align: left;
        }

        .profile-info-main a {
            color: black;
            text-decoration: none;
        }

        .profile-info-main a:hover {
            text-decoration: underline;
        }

        /* Profile Grid */
        .profile-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .profile-grid button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            background-color: white;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .profile-grid button i {
            margin-right: 10px;
        }

        /* Hover effect for grid buttons */
        .profile-grid button:hover {
            background-color: #f1f1f1;
            transform: translateY(-3px);
        }

        /* About You Section */
.about-you {
    margin-bottom: 30px;
    width: 100%; /* Makes it more responsive */
    border: none;
}

.about-you h5 {
    font-size: 1.6rem;
    font-weight: bold;
    margin-bottom: 20px;
}

.about-box {
    border: 2px dashed #ccc; /* Dashed border */
    border-radius: 5px;
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: flex-start; /* Aligns text to the left */
    text-align: left;
    margin-bottom: 15px;
    min-height: 180px; /* Adjusts the box height */
}

.about-box input[type="text"] {
    width: 100%;
    font-size: 1rem;
   border: none;
    border-radius: 5px;
    margin-bottom: 10px;
}

.about-box a {
    color: black;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;

}

.about-box a:hover {
    text-decoration: underline;
}

/* Hidden file input */
.about-box input[type="file"] {
    display: none;
}


        .interest-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .interest-box {
            border: 2px dashed #ccc;
            border-radius: 5px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            cursor: pointer;
        }

        .interest-box:hover {
            background-color: #f1f1f1;
        }

        .add-interest-link {
            display: block;
            text-align: center;
            font-size: 1rem;
            font-weight: bold;
            color: #007bff;
            text-decoration: none;
            margin-top: 10px;
        }

        .add-interest-link:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .interest-grid {
                grid-template-columns: 1fr 1fr;
            }

            .about-box input[type="text"] {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 576px) {
            .interest-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Mobile-Friendly Styles */
        @media (max-width: 768px) {
            .profile-grid {
                grid-template-columns: 1fr;
            }

            .interests-section .interest-grid {
                grid-template-columns: 1fr;
            }

            .profile-picture img {
                width: 100px;
                height: 100px;
            }

            .profile-info-main h5 {
                font-size: 1.4rem;
            }

            .profile-info-main p {
                font-size: 0.9rem;
            }
        }
         /* Interests Section */
         .interests-section h5 {
            font-size: 1.6rem;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .interest-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .interest-box {
            border: 2px dashed #ccc;
            border-radius: 5px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            cursor: pointer;
        }

        .interest-box:hover {
            background-color: #f1f1f1;
        }

        .add-interest-link {
    display: block;
    text-align: center;
    font-size: 1rem;
    font-weight: bold;
    color: black;
    margin-top: 10px;
}

        .add-interest-link:hover {
            text-decoration: underline;
        }

        /* Where You've Been Section */
        .where-been-section {
            margin-top: 30px;
            text-align: left;
        }

        .where-been-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .where-been-header h5 {
            font-size: 1.6rem;
            font-weight: bold;
        }

        .where-been-section p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 20px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 25px;
        }

        .toggle-switch input {
            display: none;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 25px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 19px;
            width: 19px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #007bff;
        }

        input:checked + .slider:before {
            transform: translateX(25px);
        }

        /* Icons grid for where you've been */
        .icons-grid {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .icon-box {
            border: 2px solid #ccc;
            padding: 15px;
            width: 24%;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            cursor: pointer;
        }

        .icon-box:hover {
            border-color: #007bff;
        }

        .icon-box img {
            width: 40px;
            height: 40px;
        }

        .btn-done {
            background-color: #00aaff;
            color: white;
            padding: 21px 40px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            display: inline-block;
            width: 100%;
        }

        .btn-done:hover {
            background-color: #008ecc;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .interest-grid {
                grid-template-columns: 1fr 1fr;
            }

            .about-box input[type="text"] {
                font-size: 0.9rem;
            }

            .icons-grid {
                flex-wrap: wrap;
                gap: 10px;
            }
        }

        @media (max-width: 576px) {
            .interest-grid {
                grid-template-columns: 1fr;
            }

            .icons-grid {
                flex-direction: column;
                align-items: center;
            }

            .icon-box {
                width: 100%;
                height: 60px;
            }

            .icon-box img {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Profile Picture Section -->
        <form action="">
            <h5 class="fw-bold mb-5">About the Host</h5>
            <div class="profile-picture">
                <img src="https://cdn-icons-png.flaticon.com/512/2922/2922506.png" alt="Profile Picture">
                <a href="#" onclick="document.getElementById('fileInput').click()">Change</a>
                <input type="file" id="fileInput">
            </div>
    
            <!-- Profile Info Section -->
            <div class="profile-info-main">
                <h5>Your profile</h5>
                <p>The information you share will be used across Bonstay to help other guests and Hosts get to know you. 
                    <a href="#">Learn more</a>
                </p>
            </div>
    
            <!-- Profile Grid Section -->
            <div class="profile-grid">
                <button><i class="fas fa-graduation-cap"></i> Where I went to school</button>
                <button><i class="fas fa-briefcase"></i> My work</button>
                <button><i class="fas fa-map-marker-alt"></i> Where I live</button>
                <button><i class="fas fa-language"></i> Languages I speak</button>
                <button><i class="fas fa-birthday-cake"></i> Decade I was born</button>
                <button><i class="fas fa-music"></i> My favorite song in high school</button>
                <button><i class="fas fa-heart"></i> I'm obsessed with</button>
                <button><i class="fas fa-lightbulb"></i> My fun fact</button>
                <button><i class="fa-solid fa-wand-magic-sparkles"></i> My most useless skill</button>
                <button><i class="fa-solid fa-pen-to-square"></i> My biography title would be</button>
                <button><i class="fa-regular fa-clock"></i> I spend time too much</button>
                <button><i class="fa-solid fa-paw"></i> Pets</button>
            </div>
    
            <!-- About You Section -->
            <div class="about-you">
                <h5>About you</h5>
                <div class="about-box">
                    <input type="text" id="aboutInput" placeholder="Write something fun and punchy.">
                    <a href="#" onclick="document.getElementById('fileInput').click()">Add intro</a>
                    <input type="file" id="fileInput" style="display:none;">
                </div>
            </div>
    
            <!-- Interests Section -->
            <div class="interests-section">
                <h5>What you're into</h5>
                <div class="interest-grid">
                    <div class="interest-box">
                        <i class="fas fa-plus"></i>
                    </div>
                    <div class="interest-box">
                        <i class="fas fa-plus"></i>
                    </div>
                    <div class="interest-box">
                        <i class="fas fa-plus"></i>
                    </div>
                </div>
                <a href="#" class="add-interest-link">Add interests</a>
            </div>
    
            <!-- Where You've Been Section -->
            <div class="where-been-section">
                <div class="where-been-header">
                    <h5>Where you’ve been</h5>
                    <!-- Toggle switch aligned to the right -->
                    <label class="toggle-switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
    
                <p>Choose whether other people can see all the places you’ve been on Airbnb.</p>
    
                <!-- Icons Grid -->
                <div class="icons-grid">
                    <div class="icon-box">
                        <img src="https://img.icons8.com/ios-filled/50/000000/globe.png" alt="World">
                    </div>
                    <div class="icon-box">
                        <img src="https://img.icons8.com/ios-filled/50/000000/map-marker.png" alt="Map">
                    </div>
                    <div class="icon-box">
                        <img src="https://img.icons8.com/ios-filled/50/000000/airplane-take-off.png" alt="Plane">
                    </div>
                    <div class="icon-box">
                        <img src="https://img.icons8.com/ios-filled/50/000000/briefcase.png" alt="Briefcase">
                    </div>
                </div>
    
                <!-- Done Button -->
                <button class="btn-done">Done</button>
            </div>
        </form>
    </div>
    

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript to handle file input -->
<script>
    document.getElementById('fileInput').addEventListener('change', function() {
        alert('File selected: ' + this.files[0].name);
    });
</script>

</body>
</html>
