<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Welcome Section</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Navbar Styling */
        .navbar {
            background-color: white;
            padding: 0.5rem 1rem;
            border-bottom: 1px solid #e0e0e0;
        }

        .navbar-brand img {
            height: 30px;
        }

        .nav-link {
            color: black;
            margin-right: 1rem;
        }

        .notification-icon {
            font-size: 1.25rem;
            color: black;
            margin-right: 1rem;
        }

        .user-info img {
            height: 30px;
            width: 30px;
            border-radius: 50%;
        }

        .custom-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .welcome-image {
            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
            height: 100%;
            object-fit: cover;
        }

        .welcome-message {
            padding: 50px;
        }

        .signature {
            display: block;
            margin-top: 20px;
            font-size: 18px;
        }

        .btn-primary {
            background-color: #0091FF;
            border-color: #0091FF;
            width: 60%;
        }

        .btn-secondary {
            background-color: #0091FF;
            border-color: #0091FF;
            width: 60%;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar d-flex justify-content-between align-items-center">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="Assets/images/logo.png" alt="Bonstay Logo">
        </a>
        <div class="d-flex align-items-center">
            <span class="notification-icon">
                <i class="bi bi-bell"></i>
            </span>
            <div class="user-info d-flex align-items-center">
                <img src="Assets/images/profile_pic2.png" alt="User Avatar">
                <div class="ms-2">
                    <span>Timo Jannis</span>
                    <small class="d-block">Employee</small>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid custom-section">
        <div class="row w-100">
            <!-- Image Section -->
            <div class="col-md-6 p-0">
                <img src="Assets/images/1 (2).png" alt="Welcome Image" class="welcome-image img-fluid w-100">
            </div>
            <!-- Text Section -->
            <div class="col-md-6  d-flex align-items-center">
                <div class="welcome-message ">
                    <h2 class="font-weight-bold">Congratulations,</h2>
                    <h2 class="font-weight-bold">Timo Jannis</h2>
                    <p>From one Host to anotherâ€”welcome aboard. Thank you for sharing your home and helping to create
                        incredible experiences for our guests.</p>
                    <p class="signature">Bonstay, CEO</p>
                    <button class="btn btn-primary btn-lg mt-4">Let's Get Started</button><br>
                    <button class="btn btn-secondary btn-lg mt-2">Market Me</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
