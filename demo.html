<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Payments</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
  body {
    background-color: #f9f9f9;
  }
  .payment-container {
    max-width: 900px;
    padding: 20px;
  }
  .header h1 {
    font-size: 24px;
    font-weight: bold;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .description {
    color: #666;
    font-size: 14px;
    margin-top: 10px;
  }
  .info-box {
    border: 1px solid #e0e0e0;
    padding: 15px;
    border-radius: 8px;
    background-color: white;
    font-size: 14px;
    color: #333;
  }
  .info-box-title {
    font-weight: bold;
    margin-bottom: 10px;
  }
  .info-link {
    display: flex;
    justify-content: space-between;
    align-items: center;
    text-decoration: none;
    color: #333;
    font-weight: bold;
    margin-top: 8px;
  }
  .info-link i {
    color: #888;
  }
  .info-link:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="payment-container container">
  <!-- Main Content and Info Box Side-by-Side -->
  <div class="row">
    <!-- Main Content Area -->
    <div class="col-md-8">
      <!-- Header -->
      <div class="header">
        <h1><i class="fas fa-chevron-left"></i> Your payments</h1>
      </div>

      <!-- Description -->
      <div class="description">
        Once you have a reservation, this is where you can come to track your payments and refunds.
      </div>
    </div>

    <!-- Info Box on the Right Side -->
    <div class="col-md-4">
      <div class="info-box">
        <div class="info-box-title">Need help?</div>
        <a href="#" class="info-link">How do payment plans work? <i class="fas fa-chevron-right"></i></a>
        <a href="#" class="info-link">How do I pay for my long-term reservation? <i class="fas fa-chevron-right"></i></a>
        <a href="#" class="info-link">Where can I find my payment? <i class="fas fa-chevron-right"></i></a>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
